<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- require APlayer -->
<link rel="stylesheet" href="https://npm.elemecdn.com/aplayer/dist/APlayer.min.css">
<script src="https://npm.elemecdn.com//aplayer/dist/APlayer.min.js"></script>
<!-- require MetingJS -->
<script src="https://npm.elemecdn.com/meting@2/dist/Meting.min.js"></script>
<style type="text/css">
	/*音乐播放器吸底*/
.aplayer.aplayer-fixed.aplayer-narrow .aplayer-body {
    left: -66px !important;
    /* 默认情况下缩进左侧66px，只留一点箭头部分 */
}

.aplayer.aplayer-fixed.aplayer-narrow .aplayer-body:hover {
    left: 0 !important;
    /* 鼠标悬停是左侧缩进归零，完全显示按钮 */
}
</style>
</head>
<body>
<div class="aplayer no-destroy" muted><meting-js api="https://api.elderly.top/meting/api?server=:server&type=:type&id=:id&r=:r" server="netease" type="playlist" id="11860849" fixed="true" autoplay="false" theme="#bbffaa" loop="all" order="random" preload="auto" list-folded="ture"></meting-js></div>
</body>
</html>
